<form class="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" matInput (change)="updateEmail($event)" (keyup.enter)="doLogin()">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" matInput (change)="updatePassword($event)" (keyup.enter)="doLogin()">
    </div> 
    <button mat-button (click)="doLogin()" type="button">
       Login
  </button>
  <button mat-button type="button" (click)="onRegisterClick()">
Register
</button>
  </form>
