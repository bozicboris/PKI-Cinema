<div class="place-holder"></div>
<div class="profile-card" *ngIf="active">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div class="example-header-image" [style]="['background-image: url({{getCurrentUser}})']"></div>
            <img [src]="getAvatarUrl()" mat-card-avatar>
            <mat-card-title class="text-white">{{ active.name }}</mat-card-title>
            <mat-card-subtitle class="text-white">{{ active.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="doLogout()">
                     Logout
            </button>
            <button mat-button type="button" (click)="doChangePassword()">
                 Change password
            </button>
        </mat-card-actions>
    </mat-card>
</div>
