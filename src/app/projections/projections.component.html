<div class="placeholder"></div>
<div class="projections-container">
    <mat-form-field class="date-picker">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateSelected($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="projections-grid">
        @for(projection of filteredProjections; track projection.id) {
            <mat-card class="projection-card">
                <mat-card-header>
                    <mat-card-title>{{projection.Movie.name}}</mat-card-title>
                    <mat-card-subtitle>
                        Time: {{projection.startingAt | date:'shortTime'}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>Price: {{projection.price}} RSD</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="addToCart(projection)">
                        Add to Cart
                    </button>
                </mat-card-actions>
            </mat-card>
        }
    </div>
</div>
